{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container mt-4">
    <h2>{% if object %}Edit{% else %}Post{% endif %} Job</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form | crispy }}
      <button type="submit" class="btn btn-success">{% if object %}Update{% else %}Create{% endif %}</button>
    </form>
  </div>
{% endblock %}
