{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4">
    <h2>Login</h2>
    <form method="POST" >
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>
{% endblock %}
