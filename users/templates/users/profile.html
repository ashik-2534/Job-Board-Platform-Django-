{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container mt-4">
    <h2>Profile</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ u_form | as_crispy_fields }}
      {{ p_form | as_crispy_fields }}
      <button type="submit" class="btn btn-success">Update</button>
    </form>
  </div>
{% endblock %}
